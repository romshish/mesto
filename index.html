<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>


<body class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография автора">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements page__section">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Древний храм в Карачаевске">
            <div class="element__info">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like element__like_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Гора Эльбюраус на горизонте на фоне закатного неба">
            <div class="element__info">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Вершина горы в Домбае упирается в пасмурное небо">
            <div class="element__info">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kamchatka.jpg" alt="Одно из озер Камчатки у подножия горы в тумане">
              <div class="element__info">
              <h2 class="element__title">Камчатка</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kizhi.jpg" alt="Храм в Кижах в солнечный весенний день">
            <div class="element__info">
              <h2 class="element__title">Кижи</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/onega.jpg" alt="Сосны на берегу Онежского озера">
            <div class="element__info">
              <h2 class="element__title">Онежское озеро</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
  </main>

  <section class="popup">
    <div class="popup__wraper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_field_name" placeholder="Жак-Ив Кусто">
        <input type="text" name="job" class="popup__input popup__input_field_job" placeholder="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>

</html>
