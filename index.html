<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>


<body class="page">
    <header class="header page__section">
      <img class="header__logo" src="./images/Vector.svg" alt="Лого">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Фотография автора">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements page__section" aria-label="Подборка фотографий автора">
        <ul class="elements__list">

        </ul>
      </section>

      <template id="card-template">
        <li class="element">
          <img class="element__image" src="#" alt="">
          <button type="button" class="element__trash"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </template>

  </main>

  <section id="popup-feater" class="popup">
    <div class="popup__wraper">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form">
        <input type="text" name="name" class="popup__input popup__input_field_name" placeholder="Жак-Ив Кусто">
        <input type="text" name="job" class="popup__input popup__input_field_job" placeholder="Исследователь океана">
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section id="popup-card" class="popup">
    <div class="popup__wraper">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" class="popup__close"></button>
      <form name="popup" class="popup__form">
        <input type="text" name="title" class="popup__input popup__input_field_placename" placeholder="Название">
        <input type="text" name="link" class="popup__input popup__input_field_link" placeholder="Ссылка на картинку">
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section id="popup-image" class="popup-image">
    <div class="popup-image__wraper">
      <button type="button" class="popup-image__close"></button>
      <img class="popup-image__image" src="#" alt="Фотография автора">
      <h2 class="popup-image__title">Новое место</h2>
    </div>
  </section>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/script.js"></script>
  </body>

</html>
