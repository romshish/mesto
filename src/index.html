<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>


<body class="page">
    <header class="header page__section">
      <img class="header__logo" src="<%=require('./images/Vector.svg')%>" alt="Лого">
    </header>

    <main class="content">
      <section class="profile page__section">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фотография автора">
        <div class="profile__info">
          <div class="profile__name-wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__button-add"></button>
      </section>

      <section class="elements page__section" aria-label="Подборка фотографий автора">
        <ul class="elements__list">

        </ul>
      </section>

      <template id="card-template">
        <li class="element">
          <img class="element__image" src="#" alt="">
          <button type="button" class="element__trash"></button>
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button type="button" class="element__like"></button>
          </div>
        </li>
      </template>

  </main>

  <section class="popup popup_purpose_profile">
    <div class="popup__wraper popup__wraper_purpose_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <button type="button" class="popup__close"></button>
      <form name="profile-form" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input type="text" name="name" class="popup__input popup__input_field_name popup__input" id="name-input" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input type="text" name="job" class="popup__input popup__input_field_job" id="job-input" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error"></span>
        </label>
        <button class="popup__submit" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <section class="popup popup_purpose_card">
    <div class="popup__wraper popup__wraper_purpose_form">
      <h2 class="popup__title">Новое место</h2>
      <button type="button" class="popup__close"></button>
      <form name="card-form" class="popup__form" novalidate>
        <label class="popup__input-field">
          <input type="text" name="title" class="popup__input popup__input_field_placename" id="placename-input" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error placename-input-error"></span>
        </label>
        <label class="popup__input-field">
          <input type="url" name="link" class="popup__input popup__input_field_link" id="link-input" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button class="popup__submit" type="submit">Создать</button>
      </form>
    </div>
  </section>

  <section class="popup popup_purpose_image">
    <div class="popup__wraper">
      <button type="button" class="popup__close"></button>
      <img class="popup__image" src="#" alt="">
      <h2 class="popup__caption">Новое место</h2>
    </div>
  </section>

    <footer class="footer page__section">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
  </body>

</html>
